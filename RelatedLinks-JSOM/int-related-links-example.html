<script>
	SP.SOD.executeFunc('sp.js', 'SP.ClientContext', onClientContextLoad);
	 
	function onClientContextLoad() {
	 
	var url = window.location.protocol + "//" + window.location.host + _spPageContextInfo.siteServerRelativeUrl,
		clientContext = new SP.ClientContext(url),
		pageLinks = new RelatedPageLinks(clientContext);
		
	pageLinks.intRelatedPageLinks();
	 
	}
</script>
